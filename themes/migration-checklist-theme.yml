extends: default
page:
  background_color: ffffff
  layout: portrait
  margin: [0.75in, 0.75in, 0.75in, 0.75in]
  size: A4
base:
  align: left
  font_color: 333333
  font_family: Noto Serif
  font_size: 11
  line_height_length: 15
  line_height: 1.36
  font_size_large: 13.75
  font_size_small: 9.35
  font_size_min: 8.25
  font_style: normal
  border_color: eeeeee
  border_radius: 4
  border_width: 0.5
vertical_rhythm: 15
heading:
  align: left
  font_color: 1a365d
  font_family: Noto Serif
  font_style: bold
  h1_font_size: 28.6
  h2_font_size: 16.5
  h3_font_size: 14
  h4_font_size: 13.75
  h5_font_size: 11
  h6_font_size: 9.35
  line_height: 1
  margin_top: 6
  margin_bottom: 13.5
  min_height_after: 30
title_page:
  align: center
  title:
    top: 55%
    font_size: 28.6
    font_color: 2d3748
    line_height: 0.9
  subtitle:
    font_size: 18.7
    font_style: bold_italic
    line_height: 1
  authors:
    margin_top: 13.75
    font_size: 13.75
    font_color: 718096
  revision:
    margin_top: 13.75
block:
  margin_top: 0
  margin_bottom: 15
prose:
  margin_top: 0
  margin_bottom: 15
abstract:
  font_color: 5c6266
  font_size: 13.75
  line_height: 1.4
  font_style: italic
  first_line_font_style: bold
  title:
    align: center
    font_color: 1a365d
    font_family: Noto Serif
    font_size: 13.75
    font_style: bold
admonition:
  border_color: e2e8f0
  border_width: 1
  background_color: f8fafc
  padding: [4, 8, 4, 8]
  margin_top: 3
  margin_bottom: 6
  label:
    text_transform: none
    font_style: normal
    font_size: 9
    font_color: 718096
blockquote:
  font_color: 555555
  font_size: 10.5
  border_color: e2e8f0
  border_width: 2
  background_color: fafbfc
  padding: [6, 10, 6, 10]
  cite:
    font_size: 9
    font_color: 888888
code:
  font_color: b12146
  font_family: M+ 1mn
  font_size: 11
  padding: [0, 1.375, 0, 1.375]
  background_color: f5f5f5
  border_offset: 2
  border_radius: 3
conum:
  font_family: M+ 1mn
  font_color: b12146
  font_size: 11
  line_height: 1.33
example:
  border_color: e6e6e6
  border_radius: 4
  border_width: 0.75
  background_color: ffffff
  padding: [15, 12, 0, 12]
image:
  align: left
kbd:
  background_color: f5f5f5
  border_color: cccccc
  border_offset: 2
  border_radius: 2
  border_width: 0.5
  font_family: M+ 1mn
  font_size: 9.35
  padding: [2, 4, 0, 4]
link:
  font_color: 4299e1
list:
  indent: 18
  item_spacing: 7.5
description_list:
  term_font_style: bold
  term_spacing: 3.75
  description_indent: 12
outline_list:
  indent: 18
  item_spacing: 7.5
  marker_font_color: 718096
table:
  background_color: ffffff
  border_color: dddddd
  border_width: 0.5
  cell_padding: 3
  head:
    font_style: bold
    border_bottom_width: 1.25
  body:
    stripe_background_color: f9f9f9
  foot:
    background_color: f0f0f0
toc:
  break_after: right
  font_color: 333333
  font_family: Noto Serif
  font_size: 11
  indent: 12
  line_height: 1.4
  levels: 2
  title_font_style: bold
  title_font_size: 13.75
footnotes:
  font_size: 8.25
  item_spacing: 3.75
header:
  font_size: 9.35
  font_color: 333333
  border_color: dddddd
  border_width: 0.25
  height: 37.5
  line_height: 1
  padding: [5, 1, 0, 1]
  vertical_align: top
  recto:
    right:
      content: '{document-title} | {page-number}'
  verso:
    left:
      content: '{document-title} | {page-number}'
footer:
  font_size: 9.35
  font_color: 333333
  border_color: dddddd
  border_width: 0.25
  height: 37.5
  line_height: 1
  padding: [0, 1, 5, 1]
  vertical_align: top
  recto:
    right:
      content: '{page-number}'
    center:
      content: 'Legacy Migration Checklist v3.0'
  verso:
    left:
      content: '{page-number}'
    center:
      content: 'Legacy Migration Checklist v3.0'